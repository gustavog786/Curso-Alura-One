<meta charset="utf-8">

<h1> JUEGO ADIVINACION </h1>

<script>

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir( frase){ //ahora uso la funcion imprimir en cabio e document.write

		document.write(frase);
		saltarLinea();
	}

	var numeroPensado = Math.round(Math.random()*10);
	var numeroLanzado= parseInt(prompt("Ingrese un numero entero entre 0-10") );

	if (numeroLanzado== numeroPensado) {
		imprimir("Adivinaste");
	} else{
		imprimir("Le erraste, el numero era " + numeroPensado);
	}

	</script>
