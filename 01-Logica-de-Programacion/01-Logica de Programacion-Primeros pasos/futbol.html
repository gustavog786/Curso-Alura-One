<meta charset="utf-8">

<h1> PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir( frase){ //ahora uso la funcion imprimir en cabio e document.write

		document.write(frase);
		saltarLinea();
	}

	var victorias=parseInt( prompt("Informe la cantidad de victrias "));  //convertir texto a numero
	var empates= parseInt( prompt("Informe la cantidad de empates "));

	//texto * numero = numero
	// texto + numero = concatenacion

	var puntosTotales = victorias*3 + empates;

	imprimir("El total de puntos de tu equipo es " + puntosTotales);

	if (puntosTotales> 28) {
		imprimir("El equipo esta mejor que el año pasado ");
	}
	if (puntosTotales<28) {
		imprimir("El equipo esta peor que el año pasado ");
	}
	if (puntosTotales==28) {
		imprimir("El equipo esta igual que el año pasado ")
	}
	
</script>
