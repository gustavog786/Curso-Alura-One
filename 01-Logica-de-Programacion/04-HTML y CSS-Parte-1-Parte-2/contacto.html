<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html" >Contacto</a></li>
                </ul>
            </nav>
        </div>          
    </header>
    <main>
        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>
            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required 
            placeholder="email@dominio.com">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(XX) XXXX XXXX">
            <label for="mensaje">Mensaje</label> 
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" 
                    id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                     id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" 
                    id="radio-whatsapp" checked>WhatsApp</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </fieldset>

            <fieldset>
                <legend>多En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8-20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8-20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8-20hs</td>
                </tr>
            </tbody> 
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
        <p class="copyrigth">&copy Copyright Barberia Alura - 2020</p>
    </footer>
</body>
</html>
